<ion-header>
  <ion-navbar color="primary">
    <ion-title >
      Ionic Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ng-container *ngFor="let comment of comments"><!--追加-->
<ion-grid>
  <ion-row>
    <ion-col col-2>
      <div class="media-left">
          <a href="#" class="icon-rounded">S</a>
      </div>
    </ion-col>
    <ion-col col-10>
      <div class="media-body">
          <h4 class="media-heading">{{comment.name}} Date:2016/09/01</h4><!--comment.nameに変更-->
          <div>{{comment.content}}</div><!--comment.contentに変更-->
        </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ng-container>

<hr>

<ion-grid>
  <ion-row>
    <ion-col col-10>
      <div class="media-body">
        <h4 class="media-heading">Tanaka Jiro Date:2016/09/01</h4>
        <div>{{content}}</div> <!--contentに変更-->
      </div>
    </ion-col>
    <ion-col col-2>
      <div class="media-right">
        <a href="#" class="icon-rounded">T</a>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

<hr>

<ion-grid>
  <ion-row>
    <ion-col col-10>
      <ion-item>
        <ion-input type="text" [(ngModel)]="content" name="comment" placeholder="Comment"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button>SEND</button>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
